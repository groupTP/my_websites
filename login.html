<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f9fa;
    overflow: hidden;
}
        
            #background-video {
                position: fixed;
                top: 0;
                left: 0;
                object-fit: cover;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
        
            .container {
    /* Remove the background-color and padding from .container */
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

        
#loginForm {
    max-width: 600px;
    margin: 30px; /* Add margin to center the form */
    font-family: 'Impact', sans-serif;
}
        
            #loginBtn, #backToHomeBtn {
                width: 100%;
                margin-bottom: 10px;
            }
        
            #loginBtn {
                order: 1;
            }
        
            #backToHomeBtn {
                order: 2;
            }
        
            #loginBtn {
                background-color: #007bff;
                border-color: #007bff;
                color: #000000;
            }
        
            #loginBtn:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
        
            #backToHomeBtn {
                background-color: #6c757d;
                border-color: #6c757d;
                color: #000000;
            }
        
            #backToHomeBtn:hover {
                background-color: #013358;
                border-color: #124872;
            }
            
        </style>
            
    
</head>

<body class="container mt-5">
    <video id="background-video" autoplay loop muted>
        <source src="Neon Light Square Background Video, flicker reflection Motion Background Loop _ Free Stock Footage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    <!-- Login Form -->
    <form id="loginForm" class="p-3 border rounded">
        <h2 class="mb-3">Login</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmailInp" placeholder="name@example.com">
            <label for="loginEmailInp" class="fw-bold">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPasswordInp" placeholder="Password">
            <label for="loginPasswordInp">Password</label>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
            <!-- Add the Back to Home button here -->
            <a href="home.html" class="btn btn-secondary" id="backToHomeBtn">Home</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCdfnjYaZ79FTlBZv0HC-52gInneRDloUc",
            authDomain: "login-ea154.firebaseapp.com",
            databaseURL: "https://login-ea154-default-rtdb.firebaseio.com",
            projectId: "login-ea154",
            storageBucket: "login-ea154.appspot.com",
            messagingSenderId: "962336687506",
            appId: "1:962336687506:web:cabc1f2d8443748b9fad4b",
            measurementId: "G-LXKHXNF6E6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Form
        let loginBtn = document.getElementById('loginBtn');
        let loginEmailInp = document.getElementById('loginEmailInp');
        let loginPasswordInp = document.getElementById('loginPasswordInp');

        loginBtn.addEventListener('click', () => {
        signInWithEmailAndPassword(auth, loginEmailInp.value, loginPasswordInp.value)
            .then((Credential) => {
                console.log("User logged in successfully:", Credential.user.uid);
                   
                window.location.href = "bb.html";
            })
            .catch((error) => {
                alert(error.message);
                console.error("Error logging in:", error.code, error.message);
            });
    });    
    </script>

</body>

</html>
