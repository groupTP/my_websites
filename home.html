<style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

#bgVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.login-btn,
.register-btn {
    background-color: #007bff;
    border-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
}

.login-btn:hover,
.register-btn:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.welcome-text {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    color: #0a0725;
    font-size: 36px;
    text-align: center;
}
</style>

<body class="container mt-5">

    <!-- เพิ่ม video element ในพื้นหลัง -->
    <video autoplay muted loop id="bgVideo">
        <source src="Neon Light Square Background Video, flicker reflection Motion Background Loop _ Free Stock Footage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Container สำหรับปุ่ม Login และ Register -->
    <div class="button-container">
        <a href="login.html"><button class="login-btn">Login</button></a>
        <a href="register.html"><button class="register-btn">Register</button></a>
    </div>

    <!-- Welcome Text -->
    <h1 class="welcome-text">EIM YOKTO</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module">
        // เนื้อหา script ของคุณ
        // ...
    </script>

</body>

</html>
